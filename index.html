<!DOCTYPE html>
<html>
    <head>
        <title>Ping-Pong</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="score-text-container hidden" id="gameUI">
            <div class="score-text" style="text-align: right;">0</div>
            <div class="score-text" style="text-align: left;">0</div>
        </div>
        <div class="start-container" id="startModal">
            <h4>Max scores: </h4>
            <input type="number" min="1" placeholder="winning score" id="scoresInput" value="5"><br>
            <button id="startButton">Start</button>
        </div>
        <canvas></canvas>
    </body>
    <script src="scripts/gameobject.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/rocket.js"></script>
    <script src="scripts/circle.js"></script>
    <script src="scripts/bonus.js"></script>
    <script src="scripts/ballsize.js"></script>
    <script src="scripts/ball.js"></script>
    <script src="scripts/engine.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/index.js"></script>
</html>
